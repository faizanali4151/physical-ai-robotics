title: "Physical AI & Humanoid Robotics"
author: "Faizan Khan"
description: "A comprehensive guide to Physical AI, embodied intelligence, and humanoid robotics - from fundamentals to advanced applications"

chapters:
  - id: intro
    number: 1
    title: "Introduction to Physical AI"
    prompt: |
      Generate Chapter 1 (max 350 words): Explain Physical AI, embodied intelligence, and humanoid robotics in simple English.
      Cover:
      - What is Physical AI and how it differs from traditional AI
      - The concept of embodied intelligence
      - Overview of humanoid robotics
      - Real-world applications and impact
      Create code blocks, diagrams (mermaid), and examples where appropriate.

  - id: foundations
    number: 2
    title: "Foundations of Robotics"
    prompt: |
      Generate Chapter 2 (max 400 words): Cover the fundamental concepts of robotics.
      Topics:
      - Robot anatomy: sensors, actuators, controllers
      - Kinematics and dynamics basics
      - Control systems overview
      - Coordinate systems and transformations
      Include practical examples and mermaid diagrams showing robot components.

  - id: perception
    number: 3
    title: "Perception Systems"
    prompt: |
      Generate Chapter 3 (max 400 words): Explore how robots perceive the world.
      Cover:
      - Vision systems (cameras, depth sensors)
      - LIDAR and spatial mapping
      - Tactile and force sensing
      - Sensor fusion techniques
      Include code examples for basic computer vision and diagrams of sensor configurations.

  - id: motion-planning
    number: 4
    title: "Motion Planning & Control"
    prompt: |
      Generate Chapter 4 (max 400 words): Explain how robots plan and execute movement.
      Topics:
      - Path planning algorithms (A*, RRT)
      - Trajectory optimization
      - Inverse kinematics
      - Balance and stability control
      Provide pseudocode examples and flowcharts using mermaid.

  - id: learning
    number: 5
    title: "Machine Learning for Robotics"
    prompt: |
      Generate Chapter 5 (max 400 words): Explore ML techniques in robotics.
      Cover:
      - Reinforcement learning basics
      - Imitation learning
      - Sim-to-real transfer
      - Neural network architectures for robotics
      Include Python code snippets and architecture diagrams.

  - id: manipulation
    number: 6
    title: "Manipulation & Grasping"
    prompt: |
      Generate Chapter 6 (max 400 words): Focus on robot manipulation capabilities.
      Topics:
      - Grasping strategies
      - Dexterous manipulation
      - Contact mechanics
      - Tool use and in-hand manipulation
      Provide examples and diagrams of gripper designs.

  - id: locomotion
    number: 7
    title: "Locomotion & Bipedal Walking"
    prompt: |
      Generate Chapter 7 (max 400 words): Explain humanoid robot locomotion.
      Cover:
      - Gait generation
      - Zero Moment Point (ZMP) criterion
      - Dynamic walking vs static walking
      - Terrain adaptation
      Include gait cycle diagrams and balance control flowcharts.

  - id: hri
    number: 8
    title: "Human-Robot Interaction"
    prompt: |
      Generate Chapter 8 (max 400 words): Explore interaction between humans and robots.
      Topics:
      - Natural language processing for robots
      - Gesture and facial recognition
      - Social robotics principles
      - Safety and collaboration
      Provide interaction flow diagrams and code examples.

  - id: simulation
    number: 9
    title: "Simulation & Testing"
    prompt: |
      Generate Chapter 9 (max 400 words): Cover simulation tools and testing methodologies.
      Cover:
      - Physics engines (MuJoCo, PyBullet, Isaac Sim)
      - Digital twins
      - Sim-to-real gap challenges
      - Testing and validation strategies
      Include setup code examples and simulation architecture diagrams.

  - id: hardware
    number: 10
    title: "Hardware & System Design"
    prompt: |
      Generate Chapter 10 (max 400 words): Discuss hardware considerations.
      Topics:
      - Actuator selection (motors, servos)
      - Power systems and energy efficiency
      - Materials and manufacturing
      - System architecture and integration
      Provide component diagrams and design considerations.

  - id: sota
    number: 11
    title: "State of the Art"
    prompt: |
      Generate Chapter 11 (max 400 words): Review current leading humanoid robots.
      Cover:
      - Atlas (Boston Dynamics)
      - Optimus (Tesla)
      - Figure 01
      - Other notable platforms
      Compare capabilities, approaches, and use cases with comparison tables.

  - id: applications
    number: 12
    title: "Real-World Applications"
    prompt: |
      Generate Chapter 12 (max 400 words): Explore practical applications.
      Topics:
      - Manufacturing and logistics
      - Healthcare and eldercare
      - Search and rescue
      - Domestic assistance
      Include case studies and deployment scenarios.

  - id: ethics
    number: 13
    title: "Ethics & Society"
    prompt: |
      Generate Chapter 13 (max 350 words): Address ethical considerations.
      Cover:
      - Safety and reliability concerns
      - Labor market impacts
      - Privacy and security
      - Regulatory frameworks
      Discuss challenges and responsible development principles.

  - id: future
    number: 14
    title: "Future Directions"
    prompt: |
      Generate Chapter 14 (max 350 words): Look ahead at future developments.
      Topics:
      - Emerging technologies
      - Research frontiers
      - Grand challenges
      - Vision for humanoid robots in 2030+
      Provide forward-looking perspectives and roadmap diagrams.

  - id: resources
    number: 15
    title: "Getting Started & Resources"
    prompt: |
      Generate Chapter 15 (max 350 words): Provide practical resources for learning.
      Cover:
      - Development frameworks (ROS, Isaac SDK)
      - Simulation platforms
      - Learning resources (courses, books, papers)
      - Open-source projects and communities
      Include setup guides and curated resource lists.

# Book metadata
format:
  max_words_per_chapter: 500-800
  style: "Educational, clear, concise, engaging, technical examples included"
  include_code_examples: true
  include_diagrams: true
  diagram_format: mermaid
  code_languages:
    - python
    - pseudocode
    - yaml
  chapter_structure:
    - title
    - subtitle
    - introduction
    - contentSections
    - codeExamples
    - diagrams
    - summary
    - exercises
    - quiz
    - optionalUrduTranslation

structure:
  total_chapters: 15
  target_audience: "Students, engineers, and enthusiasts interested in Physical AI and humanoid robotics"
  difficulty_level: "Beginner to Intermediate"
  prerequisites: "Basic programming knowledge, interest in AI and robotics"

# Core modules alignment (from constitution)
modules:
  - "Introduction to Physical AI"
  - "ROS 2 Fundamentals"
  - "Robot Simulation with Gazebo & Unity"
  - "NVIDIA Isaac Platform"
  - "Humanoid Robot Development"
  - "Conversational Robotics & GPT Integration"
