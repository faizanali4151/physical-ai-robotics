services:
  # Backend API Service (FastAPI - RAG Chatbot)
  - type: web
    name: physical-ai-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn src.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: LLM_PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: NEON_CONNECTION_STRING
        sync: false
      - key: CORS_ORIGINS
        value: https://physical-ai-book1-inky.vercel.app,http://localhost:3000
      - key: LOG_LEVEL
        value: INFO
      - key: CHUNK_SIZE
        value: 512
      - key: CHUNK_OVERLAP
        value: 128
      - key: TOP_K_RESULTS
        value: 5
      - key: SIMILARITY_THRESHOLD
        value: 0.7
      - key: BACKEND_PORT
        value: 8000

  # Authentication Server (Better Auth - Express.js)
  - type: web
    name: physical-ai-auth
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: "cd auth-server && npm install && npm run build"
    startCommand: "cd auth-server && npm start"
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: APP_URL
        value: https://physical-ai-book1-inky.vercel.app
      - key: AUTH_URL
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
