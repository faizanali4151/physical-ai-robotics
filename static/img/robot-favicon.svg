<svg width="32" height="32" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot head with AI text -->
  <rect x="50" y="30" width="100" height="70" rx="15" fill="#7BA3D8" stroke="#000" stroke-width="6"/>
  <text x="100" y="75" font-size="40" font-weight="bold" text-anchor="middle" fill="#000">AI</text>

  <!-- Antennas -->
  <line x1="65" y1="30" x2="65" y2="10" stroke="#000" stroke-width="6" stroke-linecap="round"/>
  <circle cx="65" cy="5" r="8" fill="#FF6B9D" stroke="#000" stroke-width="5"/>
  <line x1="135" y1="30" x2="135" y2="10" stroke="#000" stroke-width="6" stroke-linecap="round"/>
  <circle cx="135" cy="5" r="8" fill="#FF6B9D" stroke="#000" stroke-width="5"/>

  <!-- Headphones/ears -->
  <rect x="30" y="45" width="15" height="30" rx="8" fill="#5A7FA8" stroke="#000" stroke-width="5"/>
  <rect x="155" y="45" width="15" height="30" rx="8" fill="#5A7FA8" stroke="#000" stroke-width="5"/>

  <!-- Neck -->
  <rect x="80" y="100" width="40" height="15" fill="#5A7FA8" stroke="#000" stroke-width="5"/>

  <!-- Body -->
  <rect x="60" y="115" width="80" height="30" rx="8" fill="#E8F0F8" stroke="#000" stroke-width="6"/>

  <!-- Arms with circles -->
  <line x1="60" y1="130" x2="30" y2="130" stroke="#000" stroke-width="6" stroke-linecap="round"/>
  <circle cx="25" cy="130" r="8" fill="#FF6B9D" stroke="#000" stroke-width="5"/>
  <line x1="140" y1="130" x2="170" y2="130" stroke="#000" stroke-width="6" stroke-linecap="round"/>
  <circle cx="175" cy="130" r="8" fill="#FF6B9D" stroke="#000" stroke-width="5"/>

  <!-- Center body detail -->
  <rect x="85" y="122" width="30" height="16" rx="5" fill="#7BA3D8" stroke="#000" stroke-width="4"/>

  <!-- Lower connection nodes -->
  <circle cx="70" cy="155" r="8" fill="#FF6B9D" stroke="#000" stroke-width="5"/>
  <line x1="70" y1="155" x2="70" y2="175" stroke="#000" stroke-width="6" stroke-linecap="round"/>
  <circle cx="100" cy="160" r="6" fill="#5A7FA8" stroke="#000" stroke-width="4"/>
  <line x1="100" y1="160" x2="100" y2="180" stroke="#000" stroke-width="6" stroke-linecap="round"/>
  <circle cx="130" cy="155" r="8" fill="#FF6B9D" stroke="#000" stroke-width="5"/>
  <line x1="130" y1="155" x2="130" y2="175" stroke="#000" stroke-width="6" stroke-linecap="round"/>
</svg>
